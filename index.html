<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Gecko</title>
    <meta name="description" content="Groovy music for geckos 24/7">
    <link rel="icon" type="image/png" href="Images/logo_image.png">
    <style>
        html {
            background: url('Images/background.jpg') no-repeat fixed;
            background-size: calc(100% + 50px) auto; /* Expand background image by 50px */
            background-position: calc(10px - 36px - 10px - 10px) calc(-110px - 55px + 16px + 20px + 13px); /* Move the background 56px left (36px + 10px + 10px) and 32px down (-55px + 16px + 20px + 13px) */
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
            color: white; /* Change text color to white for better visibility on background */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: transparent;
            flex: 0 0 auto; /* Prevent header from shrinking or growing */
        }
        header img {
            height: 150px; /* Increase height by 50px (original was 100px) */
            width: auto; /* Maintain aspect ratio */
        }
        header a {
            text-decoration: none;
            color: black; /* Change text color to black */
            font-weight: bold;
            border: 1px solid black; /* Change border color to black */
            padding: 5px 10px; /* Adjust padding as needed */
            border-radius: 5px;
            position: relative;
            top: -40px; /* Adjust this value to move the "Contact" button higher */
            background-color: white; /* Set background color to white */
        }
        main {
            display: flex;
            flex: 1; /* Allow main content to grow */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            position: relative;
        }
        .player {
            width: 470px;
            height: 100px; /* Adjust height as needed */
            margin-bottom: 60px; /* Adjust this value to increase space between player and tracklist */
            min-width: 470px; /* Prevent shrinking below 470px */
        }
        .track-list {
            width: 470px;
            height: 200px; /* Set a fixed height to contain the widget */
            margin: 0; /* Remove margins to save space */
            min-width: 470px; /* Prevent shrinking below 470px */
            overflow-y: scroll; /* Enable vertical scrolling */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }
        .track-list::-webkit-scrollbar { 
            display: none;  /* Safari and Chrome */
        }
        .content-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            z-index: 1; /* Ensure content is on top */
            margin-left: -700px; /* Adjust this value to move the content further to the left */
            margin-top: -50px; /* Move the content 50px upwards */
        }
        @media (max-width: 768px) {
            html {
                background-size: cover;
                background-position: right; /* Position the background image to the right */
            }
            .content-left {
                margin-left: 0;
                padding: 0 20px;
                margin-top: 0; /* Reset margin-top for mobile view */
                width: 100%;
                justify-content: flex-end; /* Align content to the bottom */
                height: 100%;
                align-items: flex-start; /* Align content to the left */
            }
            .player {
                width: 470px; /* Ensure the player maintains its width */
                height: 100px; /* Maintain the height */
                margin-bottom: 20px; /* Space between player and bottom of the screen */
                position: absolute; /* Positioning the player */
                bottom: 20px; /* Move the player 20px from the bottom */
                left: 0; /* Stick the player to the left edge */
                transform: none; /* Remove any translation */
            }
            .track-list {
                display: none; /* Hide tracklist on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/logo_image.png" alt="Radio Gecko Logo">
        <a href="mailto:alvergnatdiego@gmail.com">Recomend a track</a>
    </header>
    <main>
        <div class="content-left">
            <div class="player">
                <iframe src="https://player.radioking.io/geckoradio/?c=%23FFFFFF&c2=%23000000&f=h&i=0&p=1&s=0&li=1&popup=1&plc=NaN&h=undefined&l=470&v=2" style="border-radius: 5px; width: 100%; height: 100%;" frameborder="0"></iframe>
                <script type="text/javascript" src="https://player.radioking.io/scripts/iframe.bundle.js"></script>
            </div>
            <div class="track-list">
                <div id="rk-played-tracks-widget" data-id="geckoradio" data-count="10" data-date="0" data-buy="0"></div>
                <script type="text/javascript" src="https://widget.radioking.io/played-tracks/build/script.min.js"></script>
            </div>
        </div>
    </main>
    <script>
        // Function to convert UTC time to the user's local time
        function convertToUserTime(utcDateString) {
            var utcDate = new Date(utcDateString + " UTC");
            return utcDate.toLocaleString();
        }

        // Example: Assuming your tracklist has elements with a class of 'track-time'
        document.querySelectorAll('.track-time').forEach(function (element) {
            var utcTime = element.getAttribute('data-utc'); // Adjust this according to your tracklist data structure
            element.innerText = convertToUserTime(utcTime);
        });
    </script>
</body>
</html>
