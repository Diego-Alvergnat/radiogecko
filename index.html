<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Gecko</title>
    <meta name="description" content="Independent webradio tuning 24/7 a groovy blend of hidden gems and timeless classics in disco, funk, soul and eclectic beats all day and night.">
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="Images/logo_image.png">
    <style>
        /* Load the custom font */
        @font-face {
            font-family: 'Margin';
            src: url('Fonts/Margin.ttf') format('truetype');
        }

        html {
            background: url('Images/background.jpg') no-repeat fixed;
            background-size: cover;
            background-position: right;
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
            color: white;
            overflow: hidden; /* Prevents scrolling */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: transparent;
            flex: 0 0 auto;
        }
        header img {
            height: 150px;
            width: auto;
        }
        .button-container {
            display: flex;
            align-items: center;
        }
        header a.contact-button {
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: 1px solid black;
            padding: 3px 6px; /* Original padding for smaller button */
            border-radius: 5px;
            background-color: white;
            position: relative;
            top: -40px;
            font-family: 'Margin', Arial, sans-serif; /* Apply the custom font */
            font-size: 20px; /* Original font size */
            margin-right: 15px; /* Space between button and Instagram logo */
            height: 30px; /* Set a fixed height for alignment */
            display: flex;
            align-items: center;
        }
        .instagram-logo {
            height: 30px; /* Match the height of the CONTACT button */
            width: 30px; /* Proportional width */
            position: relative;
            top: -40px;
            cursor: pointer;
        }
        main {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .player {
            width: 470px;
            height: 100px;
            margin-bottom: 60px;
            min-width: 470px;
        }
        .track-list {
            width: 470px;
            height: 200px;
            margin: 0;
            min-width: 470px;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .track-list::-webkit-scrollbar {
            display: none;
        }
        .content-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            margin-left: -700px;
            margin-top: -50px;
        }
        @media (max-width: 1024px) {
            html {
                background-size: cover;
                background-position: right;
            }
            .content-left {
                margin-left: 0;
                padding: 0 20px;
                margin-top: 0;
                width: 100%;
                justify-content: flex-end;
                height: 100%;
                align-items: flex-start;
            }
            .player {
                width: 470px;
                height: 100px;
                margin-bottom: 20px;
                position: absolute;
                bottom: 20px;
                left: 0;
                transform: none;
            }
            .track-list {
                display: none;
            }
        }
        @media (min-width: 810px) and (max-width: 820px) {
            .player {
                margin-bottom: 10px;
                bottom: 10px;
                left: 0;
                width: 470px;
                height: 100px;
            }
            .content-left {
                margin-left: 0;
                padding: 0;
                justify-content: flex-end;
                height: 100%;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/logo_image.png" alt="Radio Gecko Logo">
        <div class="button-container">
            <a href="mailto:contact@theradiogecko.com" class="contact-button">CONTACT</a>
            <a href="https://www.instagram.com/radio_gecko/" target="_blank">
                <img src="Images/instagram.png" alt="Instagram Logo" class="instagram-logo">
            </a>
        </div>
    </header>
    <main>
        <div class="content-left">
            <div class="player">
                <iframe src="https://player.radioking.io/geckoradio/?c=%23FFFFFF&c2=%23000000&f=h&i=0&p=1&s=0&li=1&popup=1&plc=NaN&h=undefined&l=470&v=2" style="border-radius: 5px; width: 100%; height: 100%;" frameborder="0"></iframe>
                <script type="text/javascript" src="https://player.radioking.io/scripts/iframe.bundle.js"></script>
            </div>
            <div class="track-list">
                <div id="rk-played-tracks-widget" data-id="geckoradio" data-count="10" data-date="0" data-buy="0"></div>
                <script type="text/javascript" src="https://widget.radioking.io/played-tracks/build/script.min.js"></script>
            </div>
        </div>
    </main>
</body>
</html>
