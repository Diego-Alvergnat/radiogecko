<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Gecko</title>
    <meta name="description" content="Independent webradio tuning 24/7 a groovy blend of hidden gems and timeless classics in disco, funk, soul, and eclectic beats all day and night.">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Radio Gecko">
    <meta property="og:description" content="Independent webradio tuning 24/7 a groovy blend of hidden gems and timeless classics in disco, funk, soul, and eclectic beats all day and night.">
    <meta property="og:image" content="Images/logo_image.png">
    <meta property="og:url" content="https://www.theradiogecko.com">
    <meta property="og:type" content="website">
    
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="Images/logo_image.png">

    <style>
        /* Load the custom font */
        @font-face {
            font-family: 'Margin';
            src: url('Fonts/Margin.ttf') format('truetype');
        }

        html {
            background: url('Images/background.jpg') no-repeat fixed;
            background-size: cover;
            background-position: right;
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: transparent;
            flex: 0 0 auto;
        }

        header img {
            height: 150px;
            width: auto;
        }

        .button-container {
            display: flex;
            align-items: center;
            position: relative;
            top: -40px;
        }

        header a.contact-button {
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: 1px solid black;
            padding: 3px 6px;
            border-radius: 5px;
            background-color: white;
            font-family: 'Margin', Arial, sans-serif;
            font-size: 20px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            height: 30px;
        }

        .social-logo {
            height: 30px;
            width: 30px;
            cursor: pointer;
            margin-right: 10px;
        }

        main {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .player {
            width: 470px;
            height: 100px;
            margin-bottom: 60px;
            min-width: 470px;
        }

        .track-list {
            width: 470px;
            height: 200px;
            margin: 0;
            min-width: 470px;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .track-list::-webkit-scrollbar {
            display: none;
        }

        .content-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            margin-left: -700px;
            margin-top: -50px;
        }

        /* Hidden paragraph for SEO purposes */
        .seo-description {
            display: none;
        }

        @media (max-width: 1024px) {
            html {
                background-size: cover;
                background-position: right;
            }

            .content-left {
                margin-left: 0;
                padding: 0 20px;
                margin-top: 0;
                width: 100%;
                justify-content: flex-end;
                height: 100%;
                align-items: flex-start;
            }

            .player {
                width: 470px;
                height: 100px;
                margin-bottom: 20px;
                position: absolute;
                bottom: 20px;
                left: 0;
                transform: none;
            }

            .track-list {
                display: none;
            }
        }

        @media (min-width: 810px) and (max-width: 820px) {
            .player {
                margin-bottom: 10px;
                bottom: 10px;
                left: 0;
                width: 470px;
                height: 100px;
            }

            .content-left {
                margin-left: 0;
                padding: 0;
                justify-content: flex-end;
                height: 100%;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/logo_image.png" alt="Radio Gecko Logo">
        <div class="button-container">
            <a href="mailto:contact@theradiogecko.com" class="contact-button">CONTACT</a>
            <a href="https://www.instagram.com/radio_gecko/" target="_blank" aria-label="Radio Gecko Instagram">
                <img src="Images/instagram.png" alt="Instagram Logo" class="social-logo">
            </a>
            <a href="https://soundcloud.com/radio-gecko" target="_blank" aria-label="Radio Gecko SoundCloud">
                <img src="Images/soundcloud.png" alt="SoundCloud Logo" class="social-logo">
            </a>
        </div>
    </header>

    <main>
        <div class="content-left">
            <div class="player">
                <iframe src="https://player.radioking.io/geckoradio/?c=%23FFFFFF&c2=%23000000&f=h&i=0&p=1&s=0&li=1&popup=1&plc=NaN&h=undefined&l=470&v=2" style="border-radius: 5px; width: 100%; height: 100%;" frameborder="0" title="Radio Gecko Player"></iframe>
                <script type="text/javascript" src="https://player.radioking.io/scripts/iframe.bundle.js"></script>
            </div>
            <div class="track-list">
                <div id="rk-played-tracks-widget" data-id="geckoradio" data-count="10" data-date="0" data-buy="0"></div>
                <script type="text/javascript" src="https://widget.radioking.io/played-tracks/build/script.min.js"></script>
            </div>
            <!-- Hidden paragraph for SEO purposes -->
            <div class="seo-description">
                <p>Independent webradio tuning 24/7 a groovy blend of hidden gems and timeless classics in disco, funk, soul, and eclectic beats all day and night.</p>
            </div>
        </div>
    </main>
</body>
</html>
